name: Db Service

on:
  push:
    branches: [develop, master]
    paths:
      - 'server/db_service'
      - '.github/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.2

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/kletskovg/typecode

    - name: Debug
      run: |
        pwd
        echo ${GOPATH}
        echo ${GOROOT}

    - name: Get dependencies
      run: |
        cd $(pwd)/go/src/github.com/kletskovg/typecode/server/db_service/src
        go mod download -x
      env:
        GOPATH: /home/runner/work/typecode/go
    - name: Build
      run: 
        |
        cd $(pwd)/go/src/github.com/kletskovg/typecode/server/db_service/src
        go build -v .
      env:
        GOPATH: /home/runner/work/typecode/go

    - name: Test
      run: 
        |
        cd $(pwd)/go/src/github.com/kletskovg/typecode/server/db_service/src
        go test -v ./...
      env:
        GOPATH: /home/runner/work/typecode/go

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/kletskovg/typecode

    - name: Build Docker image
      run: 
        |
        docker build  -t ${{ secrets.TYPECODE_DB_IMAGE }} $(pwd)/go/src/github.com/kletskovg/typecode/server/db_service/
      env:
        GOPATH: /home/runner/work/typecode/go
